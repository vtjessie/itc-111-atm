<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">MCC Emblem</title>
  <desc id="desc">Gold geometric emblem with graduation cap and MCC text</desc>

  <!-- Background Shape: Geometric Hexagon -->
  <path d="M128 16 L216 68 L216 188 L128 240 L40 188 L40 68 Z" fill="#FFF9E6" stroke="#B8860B" stroke-width="6"></path>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gold-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFD700"></stop>
      <stop offset="50%" stop-color="#FFC107"></stop>
      <stop offset="100%" stop-color="#B8860B"></stop>
    </linearGradient>
  </defs>

  <!-- Graduation Cap -->
  <polygon points="80,100 128,80 176,100 128,120" fill="url(#gold-gradient)" stroke="#B8860B" stroke-width="3"></polygon>
  <line x1="128" y1="120" x2="128" y2="150" stroke="#B8860B" stroke-width="3"></line>
  <circle cx="128" cy="150" r="4" fill="#B8860B"></circle>

  <!-- Text -->
  <text x="128" y="200" text-anchor="middle" font-family="Poppins, Arial, sans-serif" font-weight="800" font-size="40" fill="url(#gold-gradient)" stroke="#B8860B" stroke-width="1">
    MCC
  </text>

  <!-- Outer Glow Ring -->
  <circle cx="128" cy="128" r="110" stroke="url(#gold-gradient)" stroke-width="4" fill="none" opacity="0.3"></circle>
</svg>
